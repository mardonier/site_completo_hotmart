    <h1>Hire Us Now</h1>
    
        <div>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p><br>
        </div>
    
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" required>
                
                <label for="email">- Email: </label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div>
                <label for="spaceship">Service: </label>  
                <select  name="spaceship" id="spaceship"> 
                    <option value="Falcon 9">Falcon 9</option>
                    <option value="Falcon_Heavy">Falcon_Heavy</option>  
                </select>

                <label for="service">Type of Service:</label>  
                <input type="search" id="service"  name="service" list="services" required>
                <datalist id="services">
                    <option value="Mardonier silva camurça"></option>
                    <option value="Thierry silva camurça"></option>
                    
                
                </datalist>

            </div><br>

            <input type="submit" value="Send Message">     
        </form>
    </section>
